<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ryoo</title>
    <link rel="shortcut icon" href="icons/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="">
    <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
    <div class="container">
      <div class="fblock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>
      <div class="sblock">
        <div class="sblock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="sblock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <div class="card qlist qlist__1">
        <i class="qlist__head" data-feather="github"></i>
        <a
          target="blank"
          href="https://ryoo.cc/"
          class="qlist__link"
          >MyPage</a
        >
        <a
          target="blank"
          href="https://github.com/"
          class="qlist__link"
          >Github</a
        >
        <a
          target="blank"
          href="https://devdocs.io/"
          class="qlist__link"
          >Devdoc</a
        >
        <a
          target="blank"
          href="https://zenn.dev"
          class="qlist__link"
          >Zenn.dev</a
        >
      </div>
      <div class="card qlist qlist__2">
        <i class="qlist__head" data-feather="book-open"></i>
        <a
          href="https://feedly.com/"
          target="blank"
          class="qlist__link"
          >Feedly</a
        >
        <a
          href="https://b.hatena.ne.jp/"
          target="blank"
          class="qlist__link"
          >Hatena</a
        >
        <a
          href="https://leetcode.com/ryoo14/"
          target="blank"
          class="qlist__link"
          >Leetcode</a
        >
        <a
          href="https://www.notion.so/ryoo14/"
          target="blank"
          class="qlist__link"
          >Notion</a
        >
      </div>
      <div class="card qlist qlist__3">
        <i class="qlist__head" data-feather="coffee"></i>
        <a
          href="https://slack.com/"
          target="blank"
          class="qlist__link"
          >Slack</a
        >
        <a
          href="https://twitter.com/"
          target="blank"
          class="qlist__link"
          >Twitter</a
        >
        <a
          href="https://reddit.com/"
          target="blank"
          class="qlist__link"
          >Reddit</a
        >
        <a
          href="https://youtube.com/"
          target="blank"
          class="qlist__link"
          >Youtube</a
        >
      </div>
    </div>
              <script src="js/time.js"></script>
              <script src="js/theme.js"></script>
              <script src="js/greeting.js"></script>
              <script src="js/weather.js"></script>
              <script>
                feather.replace();
              </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
